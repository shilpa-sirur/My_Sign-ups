<!doctype html>
<html>
<head>
  <title><strong>My Sign-ups</strong></title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.min.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/Chart.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script> 
</head>

<body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="http://localhost:5000" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <div class="alert alert-success" id = "message" role="alert">You have successfully logged in</div>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/survey_feedback"><button type="button" class="btn btn-default" id="logout">Provide Feedback <span class="badge">4</span> </button></a></li>
            <ul class="nav navbar-nav navbar-right"> 

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/sign_out"><button type="button" class="btn btn-primary" id="logout">Logout</button></a></li>
            <ul class="nav navbar-nav navbar-right"> 
              
        </div>
    </nav>
     
      

  {% block content %} put your content here {% endblock %} 


<script src="static/jquery.js"></script>

  <script type="text/javascript">
window.setTimeout(function() {
  $("#message").fadeTo(500, 0).slideUp(500, function(){
    $(this).remove(); 
  });
}, 3000);
</script>

</body>


</html>
