{% extends 'base.html' %}
{% block content %}

<div class="col-xs-6">
<div class="panel panel-default">
  <div class="panel-body">

  <div class="panel-heading">Please sign up for MySignUps</div>
  <div class="panel-body">
<div class="col-xs-8" >
	<form action = "/sign_in" id="login_form"method="POST">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</span>
			<input type="text" class="form-control" placeholder="First Name" name="fname">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</span>
			<input type="text" class="form-control" placeholder="Last Name" name="lname">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-send"></span>
				</span>
			<input type="text" class="form-control" placeholder="Email Address" name="email">
			</div>
		</div>		
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-asterisk"></span>
				</span>
			<input type="password" class="form-control" placeholder="password" name="password">
			</div>
		</div>		
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-phone-alt"></span>
				</span>
			<input type="text" class="form-control" placeholder="Phone number" name="phone">
			</div>
		</div>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownrole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Role
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li><a href="#">Volunteer</a></li>
		    <li><a href="#">Assistant</a></li>
		    <li><a href="#">Planner</a></li>
		    <li><a href="#">Room Parent</a></li>
		  </ul>
		</div>
		<br>		
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownreminder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Email Reminder
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li><a href="#">Yes</a></li>
		    <li><a href="#">No</a></li>
		  </ul>
		</div>	
		<br><br>

		<input type="submit" class="btn btn-primary" value="Submit"
	</form>
</div>	
  </div>
</div>
  </div>
</div>
	{% endblock %}
