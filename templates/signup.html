{% extends 'base.html' %}
{% block content %}

<div class="col-xs-6">
<div class="panel panel-default">
  <div class="panel-body">

<div class="panel-heading">Please sign up for MySignUps</div>
<div class="panel-body">
<div class="col-xs-8" >
    <form action = "/sign_up" id="login_form" method="POST">

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
            <input type="text" class="form-control" placeholder="First Name" name="fname">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
            <input type="text" class="form-control" placeholder="Last Name" name="lname">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-send"></span>
                </span>
            <input type="text" class="form-control" placeholder="Email Address" name="email">
            </div>
        </div>      
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-asterisk"></span>
                </span>
            <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
        </div>      
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-phone-alt"></span>
                </span>
            <input type="text" class="form-control" placeholder="Phone number" name="phone">
            </div>
        </div>
<br>       
<select class="form-control" name="role">
  <option>Assistant</option>
  <option>Planner</option>
  <option>Volunteer</option>
</select>
<br>
<br>
<select class="form-control" name="email_reminder">
  <option>Yes</option>
  <option>No</option>
</select>

<br>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-home"></span>
                </span>
            <input type="text" class="form-control" placeholder="Address" name="address">
            </div>
        </div>    

</br>
<br>
<input type="submit" class="btn btn-primary" value="Submit">
</br>        
</form>
</div> 
</div> 
</div> 
</div> 
</div> 
</div> 

<script src="static/jquery.js"></script>
<script type="text/javascript">

$('.dropdown-role li > a').click(function(e){
    //alert("Check")
    $('#role').text(this.innerHTML);
});

$('.dropdown-reminder li > a').click(function(e){
    //alert("Check")
    $('#reminder').text(this.innerHTML);
});

</script>


	{% endblock %}
