<!doctype html>
<html>
<head>
  <title>My Sign-ups</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.min.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script> 
</head>

<body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="http://localhost:5000" class="navbar-brand">My Sign-ups</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="#">Contact</a></li>
            </ul>
                        <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><button type="button" class="btn btn-primary">Login</button></a></li>
            </ul>
                        <ul class="nav navbar-nav navbar-right">
                <li><a href="/sign_up"><button type="button" class="btn btn-success">Signup</button></a></li>
            </ul>
        </div>
    </nav
  <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      

  {% block content %} put your content here {% endblock %} 

  


</body>
</html>
