<!doctype html>
<html>
<head>
  <title>Mybit</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.min.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script> 

<style>
.login {
  float: right;
  margin: 0 0 10px 10px

}

.thumbnail {
    border: 0 none;
    box-shadow: none;
}
</style>

</head>

<body data-spy="scroll" data-target="#navbarCollapse">
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
             <a href="http://localhost:5000" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><strong>Mybit</strong></a></li>
                <li><a href="#hwowrk">How it works</a></li>
            </ul>
            <!-- Single button -->

            <ul class="nav navbar-nav">
                <li><a href="#contact">Contact</a></li>
            </ul>
                        <ul class="nav navbar-nav navbar-right">
                <li><a href="http://localhost:5000" ><button type="button" class="btn btn-primary">Login</button></a></li>
            </ul>
                        <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup_page"><button type="button" class="btn btn-success">Signup</button></a></li>
            </ul>
        </div>
    </nav
  <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      

  {% block content %} put your content here {% endblock %} 



</body>
</html>
